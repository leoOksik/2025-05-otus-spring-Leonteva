<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Author list</title>
    <style>
        body {
            padding: 50px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 500px;
            border-collapse: collapse;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }

        .list {
            margin: 30px;
        }
    </style>
</head>
<body>
<a class="list" th:href="@{/books}">Book list</a>
<h3>Authors:</h3>
<a href="create-author.html" th:href="@{/authors/create}">Create author</a>

<table class="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    window.addEventListener("DOMContentLoaded", function () {
        const tbody = document.querySelector(".authors tbody");

        fetch("/api/v1/authors")
            .then(response => {
                if (!response.ok) throw new Error("Failed fetch");
                return response.json();
            })
            .then(authors => {
                tbody.innerHTML = "";

                authors.forEach(author => {
                    const tr = document.createElement("tr");

                    tr.innerHTML = `
                        <td>${author.id}</td>
                        <td>${author.fullName}</td>
                        <td><a href="/authors/edit?id=${author.id}">Edit</a></td>
                        <td><a href="#" data-id="${author.id}" class="delete">Delete</a></td>
                    `;
                    tbody.appendChild(tr);
                });

                tbody.querySelectorAll(".delete").forEach(btn => {
                    btn.addEventListener("click", (e) => {
                        e.preventDefault();
                        const id = btn.getAttribute("data-id");
                        const tr = btn.closest("tr");

                        if (confirm("Confirm delete this author?")) {
                            fetch(`/api/v1/authors/${id}`, { method: "DELETE" })
                                .then(resp => {
                                    if (resp.ok) {
                                        tr.remove();
                                    } else {
                                        resp.text().then(errorMessage => {
                                            alert(errorMessage);
                                        });
                                    }
                                })
                                .catch(() => alert("Something wrong"));
                        }
                    });
                });
            })
            .catch(err => {
                tbody.innerHTML = "<tr><td>Error loading</td></tr>";
            });
    });
</script>
</body>
</html>
