<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create author</title>
    <style>
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
        .errors {
            margin-left: 100px;
            font-size: 12px;
            color: red;
        }
    </style>
</head>
<body>

<form id="create-form" action="create-author.html" th:method="post" th:action="@{/authors/create}"
      th:object="${author}">
    <h3>Author Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:field="*{id}"/>
    </div>

    <div class="row">
        <label for="author-name-input">Full name:</label>
        <input id="author-name-input" type="text" th:field="*{fullName}"/>
        <div class="errors" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="author-list.html" th:href="@{/authors}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
