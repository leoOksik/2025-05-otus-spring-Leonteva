databaseChangeLog:
  - changeSet:
      id: 1.0-create-books_genres-table
      author: oksana
      changes:
        - createTable:
            tableName: books_genres
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: genre_id
                  type: bigint
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: books_genres
            columnNames: book_id, genre_id
            constraintName: pk_books_genres

        - addForeignKeyConstraint:
            baseTableName: books_genres
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_bg_book
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: books_genres
            baseColumnNames: genre_id
            referencedTableName: genres
            referencedColumnNames: id
            constraintName: fk_bg_genre
            onDelete: CASCADE
