spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:import.sql

  data:
    mongodb:
      host: localhost
      port: 27017
      database: bookstore_test

  shell:
    interactive:
      enabled: false