spring:
  liquibase:
    enabled: false

  datasource:
    url: jdbc:h2:mem:testdb

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    root: INFO

resilience4j:
  ratelimiter:
    instances:
      dbAuthorRateLimiter:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 0s

      dbBookRateLimiter:
        limitForPeriod: 5
        limitRefreshPeriod: 1s
        timeoutDuration: 0s