spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: bookstore
      username: admin
      password: admin
      authentication-database: admin

  shell:
    interactive:
      enabled: true
    noninteractive:
      enabled: false

    command:
      version:
        enabled: false

mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package: ru.otus.hw.changelogs
  mongo-db:
    write-concern:
      journal: false
    read-concern: local
